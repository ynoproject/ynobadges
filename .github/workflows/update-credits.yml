name: Update CREDITS

on:
  push:
    branches:
      - master
    paths:
      - 'badges/**/*.json'

jobs:
  update-credits:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update CREDITS
        working-directory: .
        run: python3 .scripts/update_credits.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add info/CREDITS.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CREDITS.md"
            git push
          fi
